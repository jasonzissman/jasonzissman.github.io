<html>

<head>
    <title>Zissman - Bay Status</title>
    <link rel="stylesheet" type="text/css" href="assets/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="assets/grids-responsive-min.css" />
    <link rel="stylesheet" type="text/css" href="assets/colors.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="l-content">
        <div class="pricing-tables pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
                <button id="button-green" class="pricing-table pricing-table-green">
                    <div class="pricing-table-header">
                        <div class="pricing-table-price">
                            Green
                        </div>
                        <span>Area fully stocked and working</span>
                    </div>
                </button>
            </div>

            <div class="pure-u-1 pure-u-md-1-2">
                <button id="button-orange" class="pricing-table pricing-table-orange">
                    <div class="pricing-table-header">
                        <div class="pricing-table-price">
                            Orange
                        </div>
                        <span>Parts needed from yard</span>
                    </div>
                </button>
            </div>

            <div class="pure-u-1 pure-u-md-1-2">
                <button id="button-yellow" class="pricing-table pricing-table-yellow">
                    <div class="pricing-table-header">
                        <div class="pricing-table-price">
                            Yellow
                        </div>
                        <span>Parts needed from stock room</span>
                    </div>
                </button>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <button id="button-blue" class="pricing-table pricing-table-blue">
                    <div class="pricing-table-header">
                        <div class="pricing-table-price">
                            Blue
                        </div>
                        <span>Supervisor assistance needed</span>
                    </div>
                </button>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <button id="button-red" class="pricing-table pricing-table-red">
                    <div class="pricing-table-header">
                        <div class="pricing-table-price">
                            Red
                        </div>
                        <span>Work has completely stopped</span>
                    </div>
                </button>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <button id="button-checkered" class="pricing-table pricing-table-checkered">
                    <div class="pricing-table-header">
                        <div class="pricing-table-price">
                            Checkered
                        </div>
                        <span>Ready for inspection</span>
                    </div>
                </button>
            </div>
            <div class="pure-u-1">
                <div class="bay-holder">
                    <label for="bay-selector">Current Bay</label>
                    <form class="pure-form pure-form-stacked">
                        <select id="bay-selector" class="pure-input">
                            <option value="1">Bay 1</option>
                            <option value="2">Bay 2</option>
                            <option value="3">Bay 3</option>
                            <option value="4">Bay 4</option>
                            <option value="5">Bay 5</option>
                            <option value="6">Bay 6</option>
                            <option value="7">Bay 7</option>
                            <option value="8">Bay 8</option>
                            <option value="9">Bay 9</option>
                            <option value="10">Bay 10</option>
                            <option value="11">Bay 11</option>
                            <option value="12">Bay 12</option>
                            <option value="13">Bay 13</option>
                            <option value="14">Bay 14</option>
                            <option value="15">Bay 15</option>
                            <option value="16">Bay 16</option>
                            <option value="17">Bay 17</option>
                            <option value="18">Bay 18</option>
                            <option value="19">Bay 19</option>
                            <option value="20">Bay 20</option>
                        </select>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        var scopes = 'https://www.googleapis.com/auth/gmail.readonly';
    </script>

    <script src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="assets/bay.js"></script>
</body>

</html>
